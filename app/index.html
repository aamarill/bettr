<!DOCTYPE html>
<html ng-app="blocitoff">
  <head>
    <meta>
    <title>Blocitoff | Do More</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      Blocitoff
    </div>
    <div id="menu" ng-controller="IndexCtrl as index">
      <a class="menu-item" id="home-link" ui-sref="home" ng-click="index.setLinkColor('#65cde3','#888')" ng-style="index.homeColor">Active tasks</a>
      <a class="menu-item" ui-sref="history" ng-click="index.setLinkColor('#888', '#65cde3')" ng-style="index.historyColor">Task History</a>
    </div>
    <ui-view></ui-view>

    <!-- External References -->
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBS_-mMDZ6xYYeZbo7txFhcLQaxWgggitM",
        authDomain: "blocitoff-93c60.firebaseapp.com",
        databaseURL: "https://blocitoff-93c60.firebaseio.com",
        projectId: "blocitoff-93c60",
        storageBucket: "blocitoff-93c60.appspot.com",
        messagingSenderId: "792889809719"
      };
      firebase.initializeApp(config);
    </script>

    <!-- Application Files/ Internal References -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/IndexCtrl.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/HistoryCtrl.js"></script>
    <script src="/scripts/services/Firebase.js"></script>
    <script src="/scripts/services/Styling.js"></script>
    <script src="/scripts/services/General.js"></script>
  </body>
</html>
