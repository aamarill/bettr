<div class="body">
  <div class="body--title">
    Expired Tasks
  </div>
  <div>
    <div id="task-description">Task description</div>
    <div id="priority">Priority</div>
  </div>
  <div  ng-repeat="toDo in history.allToDosSortedByPriority">
    <div class="body--item" ng-show="history.checkObjectKey(toDo,'state','expired') || history.checkObjectKey(toDo,'state','completed') ">{{toDo.text}}</div>
  </div>
</div>
